<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- main content -->
        <main>
            <!-- cover for the portfolio -->
            <div class="cover">
                <p class="name">Shruthi <span class="last-name">Bhatt</span></p>
                <p class="profession">a <span class="position">product </span>designer</p>
                <p class="email-id">shruthi.bhatt@siriuscom.com</p>
            </div>
            <!-- product images of the portfolio -->
            <div class="image-wrapper">
                <img class="product-images" src="./assets/images/products/rawpixel-769308-unsplash.png" alt="nike" />
                <img class="product-images" src="./assets/images/products/fancycrave-329196-unsplash.png" alt="diner">
                <img class="product-images" src="./assets/images/products/nadine-shaabana-1112616-unsplash.png" alt="phone" />
                <img class="product-images" src="./assets/images/products/fikri-rasyid-689579-unsplash.png" alt="vr" />
                <img class="product-images" src="./assets/images/products/marc-mueller-654355-unsplash.png" alt="oculus" />
                <img class="product-images" src="./assets/images/products/jeff-sheldon-3219-unsplash.png" alt="home">
            </div>
            <!-- customers logo -->
            <div class="customers">
                <h3 class="customer-label">Big names to <span class="customer-label-phrase">show off</span></h3>
                <img class="logo logo-1" src="./assets/images/logos/logo_1.png" alt="spotify" />
                <img class="logo logo-2" src="./assets/images/logos/logo_3.png" alt="audi" />
                <img class="logo logo-3" src="./assets/images/logos/logo_18.png" alt="adidas" />
                <img class="logo logo-4" src="./assets/images/logos/logo_7.png" alt="lufthansa" />
                <img class="logo logo-5" src="./assets/images/logos/logo_11.png" alt="ikea">
                <img class="logo logo-6" src="./assets/images/logos/logo_2.png" alt="mont-blanc">
            </div>
            <div class="ruler">
                <hr class="ruler-line ruler-line-1">
                <hr class="ruler-line ruler-line-2">
            </div>
            <div class="social-media">
                <img class="social-media-image" src="./assets/images/media icon/media.png" alt="media" />
            </div>
            <div class="phrase">
                <p>Coded with Love & Passion</p>
            </div>
        </main>
    </div>
</body>

</html>
